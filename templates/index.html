<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px 15px;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Translator</h1>
        <form method="post">
            <textarea name="text" placeholder="Enter text to translate"></textarea>
            <select name="language">
                <option value="ml">Malayalam</option>
                <option value="hi">Hindi</option>
                <option value="sa">Sanskrit</option>
                <!-- Add more languages as needed -->
            </select>
            <button type="submit">Translate</button>
        </form>
        {% if translation %}
        <div class="result">
            <h2>Translation:</h2>
            <p>{{ translation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
